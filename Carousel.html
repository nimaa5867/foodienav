<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="" />
    <style>
      .carousel {
        position: relative;
        width: 80%;
        max-width: 900px;
        overflow: hidden;
        border-radius: 20PX;
        margin: 0 auto;
      }

      .carousel-inner {
        display: flex;
        transition: transform 0.5s ease;
      }

      .carousel-item {
        min-width: 100%;
        max-height: 400px;
        object-fit: cover;
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 24px;
        z-index: 1;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <div class="carousel-inner">
        <img
          src="images/background/back1.webp"
          class="carousel-item"
          alt="Image 1"
        />
        <img
          src="images/background/back2.webp"
          class="carousel-item"
          alt="Image 2"
        />
        <img
          src="images/background/back3.webp"
          class="carousel-item"
          alt="Image 3"
        />
        <img
          src="images/background/back4.webp"
          class="carousel-item"
          alt="Image 4"
        />
        <img
          src="images/background/back2.webp"
          class="carousel-item"
          alt="Image 5"
        />
      </div>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".carousel-item");
      const totalSlides = slides.length;
      let slideInterval;

      function showSlide(slideIndex) {
        if (slideIndex >= totalSlides) {
          currentSlide = 0;
        } else if (slideIndex < 0) {
          currentSlide = totalSlides - 1;
        } else {
          currentSlide = slideIndex;
        }

        const offset = -currentSlide * 100;
        document.querySelector(
          ".carousel-inner"
        ).style.transform = `translateX(${offset}%)`;
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      function prevSlide() {
        showSlide(currentSlide - 1);
      }

      function startAutoSlide() {
        slideInterval = setInterval(nextSlide, 3000); // Change image every 3 seconds
      }

      function stopAutoSlide() {
        clearInterval(slideInterval);
      }

      document.querySelector(".next").addEventListener("click", () => {
        nextSlide();
        stopAutoSlide(); // Stops auto sliding when manually clicked
        startAutoSlide(); // Resets auto slide timer
      });

      document.querySelector(".prev").addEventListener("click", () => {
        prevSlide();
        stopAutoSlide();
        startAutoSlide();
      });

      startAutoSlide();
    </script>
  </body>
</html>
